<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:lift="http://liftweb.net/">
<head>

<title><lift:Menu.title/> - Liftweb Template</title>
<link href="/classpath/libs/bootstrap-2.0.3/bootstrap.css" rel="stylesheet" />

          <ul class="nav">

        </div>

      </div>

    <lift:bind name="content" />

      <div>&copy; <span class="lift:Years.render">2000</span> |

      <lift:embed what="/includes/company"/>
      </div>

  <!-- /container -->
  <script id="jquery" src="/classpath/libs/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="/classpath/libs/jquery.tablesorter.min.js"></script>
